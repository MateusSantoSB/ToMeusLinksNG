<div class="container-fluid">
    <div class="container-fluid" *ngIf="inicioVisivel">
    <div class="esquerdaIMG">
        <img src="/linkss.png" alt="">
    </div>
        <div class="botoes">
            <button (click)="toLogin()"><p >Entrar</p></button>
            <button (click)="toRegistrar()"><p >Cadastrar</p></button>
        </div>
    <div class="direitaIMG">
        <img src="/links2.png" alt="">
    </div>
    </div>
    <div class="container-fluid" *ngIf="loginVisivel">
            <div class="login">
                    <div class="form">                 
                       <h4>Entrar</h4>
                        <p>Email:</p>
                        <input type="text" #email>

                        <p>Senha:</p>
                        <input type="text" #pass>
                        <div class="msgErro">
                            <p>{{msg()}}</p>
                        </div>
                        <button (click)="login(email.value,pass.value)"><p>Entrar</p></button>
                        <p id="msg" (click)="toRegistrar()">NÃ£o tem conta? Registre aqui!!</p>
                    </div>
                    
            </div>


    </div>
    <div class="container-fluid" *ngIf="registrarVisivel">
        <div class="registrar">
                <div class="form">                 
                
                    <h4>Cadastrar</h4>
<form [formGroup]="formRegistrar" >

                        
                        <p>nome:</p>
                        <input type="text" formControlName="nome" >

                        <p>Apelido:</p>
                        <input type="text" formControlName="apelido">

                        <p>Email:</p>
                        <input type="text"  formControlName="email">

                        <p>Senha:</p>
                        <input type="text"  formControlName="senha">
                        <div class="msgErro">
                            <p [ngStyle]="{'color':msgColor()}">{{msg()}}</p>
                        </div>
</form>
                        <button (click)="registrar()"><p>Cadastrar</p></button>
                        <p id="msg" (click)="toLogin()">JÃ¡ tem conta? logue aqui!!</p>
                    </div>
        </div>
    </div>

    
</div>
